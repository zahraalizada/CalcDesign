<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form class="form-cal">
            <div class="input">
                <input type="text" id="display" placeholder="0" readonly />
            </div>
            <div class="btn">
                <button class="bg-light-grey">AC</button>
                <button class="bg-light-grey">C</button>
                <button class="bg-light-grey">%</button>
                <button class="bg-orange">&#247;</button>

                <br />
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="bg-orange">x</button>
                <br />
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="bg-orange">-</button>
                <br />
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="bg-orange">+</button>
                <br />
                <button>0</button>
                <button>+/-</button>
                <button>,</button>
                <button class="bg-orange">=</button>
            </div>
        </form>
    </div>
</body>

</html>
